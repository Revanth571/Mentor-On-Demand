<html>
  <body>
    <head>
        <style type="text/css">
          body{
            background-image: url("/assets/desk.jpg");
            min-height: 800px;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
      
          }
          div,button{
      font-size: 17px;
      margin-left: 200px;
    }
    h1{
      font-size: 40px;
      color: rgb(0, 17, 255);
    }
    input{
      padding: 20px;
    }
        </style>
    </head>
 

<div class="col-md-6">
    <u style="color: blue"> <h1 class="text-center">Add Technology</h1></u>
<form>
  <div class="form-group">
    <label for="techName">Technology Name:</label>
    <input type="text" [(ngModel)]="technology.techName" placeholder="Tech Name" name="techName" class="form-control" id="techName">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input [(ngModel)]="technology.description" placeholder="Description" name="description" class="form-control" id="description">
  </div>

  <div class="form-group">
    <label for="createdAt">Created Date:</label>
    <input type ="datetime" [(ngModel)]="technology.createdAt" placeholder="createdAt" name="createdAt" class="form-control" id="createdAt">
  </div>

  <div class="form-group">
    <label for="updatedAt">Updated Date</label>
    <input  type="datetime" [(ngModel)]="technology.updatedAt" placeholder="updatedDate" name="updatedAt" class="form-control" id="updatedAt">
  </div>

  <button class="btn btn-success" (click)="createTechnology()">Create</button>
</form>
</div>
</body>
</html>
