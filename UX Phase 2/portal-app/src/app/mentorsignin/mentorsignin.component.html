input[type=text], input[type=password] {

  padding: 12px 20px;
  margin: 8px 0px;
  display: inline-block;
  border: 1px solid lightblue;
  box-sizing: border-box;
}

button {
  background-color: green;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: auto;
  display: flex; 
  justify-content: center;

	}

	.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: orange;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 10%;
  border-radius: 20%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 30px;
}
span.psw1 {
  float: left;
  padding-top:  30px ;
}

  .cancelbtn {
     width: 100%;
  }
}
